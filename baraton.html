<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El baraton - Tienda Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #8B0000;
            color: #FFFDE7;
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-info h1 {
            font-size: 2rem;
            margin-bottom: 0.3rem;
            color: #FFFDE7;
        }

        .back-link {
            color: #FFFDE7;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid #FFFDE7;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #B22222;
            color: #FFFDE7;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            z-index: 100;
        }

        .cart-button:hover {
            background-color: #8B0000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .store-header {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(128, 128, 128, 0.1);
            border: 1px solid #e0e0e0;
        }

        .store-photo {
            width: 100%;
            height: 400px;
            background-image: url('src/baraton.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .store-map {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(128, 128, 128, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(139, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: #B22222;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background-color: #8B0000;
            color: #FFFDE7;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #660000;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-header h2 {
            color: #2c3e50;
        }

        .close-cart {
            background-color: #B22222;
            color: #FFFDE7;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #333;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background-color: #8B0000;
            color: #FFFDE7;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
        }

        .remove-item {
            background-color: #8B0000;
            color: #FFFDE7;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #8B0000;
            text-align: right;
        }

        .cart-total h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        /* Estilos para el botón de compra */
        .checkout-button {
            width: 100%;
            background-color: #FFD700; /* Amarillo dorado para el botón de compra */
            color: #333;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #FFC400; /* Amarillo más oscuro al hacer hover */
        }

        .checkout-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Estilos para el mensaje emergente */
        .purchase-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
        }

        .purchase-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .purchase-content h3 {
            color: #8B0000;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .purchase-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .purchase-total {
            font-size: 2rem;
            font-weight: bold;
            color: #8B0000;
            margin: 1rem 0;
        }

        .close-purchase {
            background-color: #8B0000;
            color: #FFFDE7;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .close-purchase:hover {
            background-color: #660000;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="store-info">
                <h1>EL BARATÓN - market</h1>
            </div>
            <a href="index.html" class="back-link">Volver al Inicio</a>
        </div>
    </header>

    <div class="container">
        <div class="store-header">
            <div class="store-photo"></div>
            <h2>Ubicación</h2>
            <div class="store-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d484.1174120833833!2d-79.96280653781818!3d-2.134777120284828!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sus!4v1770115911309!5m2!1ses!2sus" 
                    width="100%" 
                    height="100%" 
                    style="border:0; border-radius: 8px;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <h2>Nuestros Productos</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <button class="cart-button" onclick="toggleCart()">
        Carrito (<span id="cartCount">0</span>) - $<span id="cartTotal">0.00</span>
    </button>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button class="close-cart" onclick="toggleCart()">Cerrar</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">
                <h3>Total: $<span id="modalCartTotal">0.00</span></h3>
            </div>
            <!-- Botón de compra agregado -->
            <button class="checkout-button" id="checkoutButton" onclick="showPurchaseModal()" disabled>
                Proceder al Pago
            </button>
        </div>
    </div>

    <!-- Modal de confirmación de compra -->
    <div class="purchase-modal" id="purchaseModal">
        <div class="purchase-content">
            <h3>¡Compra Realizada!</h3>
            <p>Gracias por tu compra en <strong>El baraton</strong></p>
            <p>Total pagado:</p>
            <div class="purchase-total" id="purchaseTotal">$0.00</div>
            <p>Tu pedido será procesado y enviado en breve.</p>
            <button class="close-purchase" onclick="closePurchaseModal()">Aceptar</button>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];

        async function loadProducts() {
            try {
                const response = await fetch('baraton.json');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imagen}" alt="${product.nombre}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.nombre}</div>
                        <div class="product-description">${product.descripcion}</div>
                        <div class="product-price">$${product.precio.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);

            document.getElementById('cartCount').textContent = totalItems;
            document.getElementById('cartTotal').textContent = totalPrice.toFixed(2);
            document.getElementById('modalCartTotal').textContent = totalPrice.toFixed(2);

            // Habilitar o deshabilitar el botón de compra según si hay items
            const checkoutButton = document.getElementById('checkoutButton');
            if (totalItems > 0) {
                checkoutButton.disabled = false;
            } else {
                checkoutButton.disabled = true;
            }

            displayCartItems();
        }

        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">El carrito está vacío</div>';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.nombre}</div>
                        <div>$${item.precio.toFixed(2)} c/u</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <div>$${(item.precio * item.quantity).toFixed(2)}</div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Función para mostrar el modal de compra
        function showPurchaseModal() {
            if (cart.length === 0) return;
            
            const totalPrice = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
            document.getElementById('purchaseTotal').textContent = '$' + totalPrice.toFixed(2);
            
            // Mostrar modal de compra
            document.getElementById('purchaseModal').style.display = 'block';
            
            // Vaciar el carrito
            cart = [];
            updateCart();
            
            // Cerrar el modal del carrito
            document.getElementById('cartModal').style.display = 'none';
        }

        // Función para cerrar el modal de compra
        function closePurchaseModal() {
            document.getElementById('purchaseModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const purchaseModal = document.getElementById('purchaseModal');
            
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
            if (event.target === purchaseModal) {
                purchaseModal.style.display = 'none';
            }
        }

        loadProducts();
    </script>
</body>
</html>
